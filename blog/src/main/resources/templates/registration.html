<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div th:insert="partials/header :: header"></div>
  <main class="container mt-3">
    <h1 class="mb-4">
      <span class="translation_missing" title="translation missing: ru.users.new.form_register">Form Register</span>
    </h1>
    <div class='article'>
      <div class="card-body bg-dark text-white">
        <form action="/users" accept-charset="UTF-8" data-remote="true" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token" value="/RhOquRwDBhYmO12ZgTX0W/b5m1bj6aqN3WCZUSLkj03M5f7ZoLDLgeg2PyvM4vXR3YRxVRmdCJ/Nwud81zq+A==" />
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="user_E-Mail">E-mail</label><br/>
            <div class="col-sm-10">
              <input required="required" minlegth="7" placeholder="example@email.com" class="form-control" type="email" name="user[email]" id="user_email" />
            </div>
          </div>
          <div class="mb-3 row"> 
            <label class="col-sm-2 col-form-label" for="user_Ваше Имя">Ваше Имя</label><br/>
            <div class="col-sm-10">
              <input required="required" minlegth="5" placeholder="Jpyatachkov" class="form-control" type="text" name="user[name]" id="user_name" />
            </div>
          </div>
          <div class="mb-3 row"> 
            <label class="col-sm-2 col-form-label" for="user_Пароль">Пароль</label><br/>
            <div class="col-sm-10">
              <input required="required" minlegth="12" class="form-control" type="password" name="user[password]" id="user_password" />
            </div>
          </div>
          <div class="mb-3 row"> 
            <label class="col-sm-2 col-form-label" for="user_Подтверждение пароля">Подтверждение пароля</label><br/>
            <div class="col-sm-10">
              <input required="required" minlegth="12" class="form-control" type="password" name="user[password_confirmation]" id="user_password_confirmation" />
            </div>
          </div>
          <input type="submit" name="commit" value="Зарегистрироваться" class="btn btn-success" data-disable-with="Зарегистрироваться" />
        </form>  
      </div>
    </div>
  </main>
  <div th:insert="partials/footer :: footer"></div>
</body>

</html>
